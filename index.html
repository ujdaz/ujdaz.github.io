<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="nav.js" defer></script>
</head>
<body>

    <header class="primary-header flex">

        <a href="./" class="Logo"><img src="images/logo.png" alt="logo"></a>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <svg class="hamburger" viewBox="0 0 100 100" width="2rem">
                <rect class="line top" 
                    width="80" height="10"
                    x="10" y="25" rx="5">
                </rect>
                <rect class="line mid" 
                    width="80" height="10"
                    x="10" y="45" rx="5">
                </rect>
                <rect class="line bot" 
                    width="80" height="10"
                    x="10" y="65" rx="5">
                </rect>
            </svg>

            <span class="sr-only">Menu</span>
        </button>

        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li class="active">
                    <a href="index.html">
                        <span aria-hidden="true"></span>Główna
                    </a>
                <li><a href="#">
                        <span aria-hidden="true"></span>Mapa
                    </a>
                <li><a href="#">
                        <span aria-hidden="true"></span>Plan stołów
                    </a>
                <li><a href="#">
                        <span aria-hidden="true"></span>Drinki
                    </a>
            </ul>
        </nav>

    </header>

    <div class="container">
            <div class="quotation">
                <p><i>„Oto jest miłość: dwoje ludzi spotyka się przypadkiem, 
                    <br>a okazuje się, że czekali na siebie całe życie”</i></p>
            </div>

            <div class="gallery-description">
                <p>Podziel się z nami wspomnieniami z tego dnia!</p>
            </div>
            <div class="galleryBtn">
                <a href="https://google.com" target="_blank" class="btn">Galeria <i class="fa-regular fa-image"></i></a>
            </div>
            

            <!-- <div class="countdown-timer">
                <p>00</p>
                <span>Dni</span>
                <p>00</p>
                <span>Godzin</span>
                <p>00</p>
                <span>Minut</span>
            </div> -->
    </div>


<script>

    const mobileNav = document.querySelector('ul');
    const burgerIcon = document.querySelector('.burger');

    burgerIcon.addEventListener('click', function(){
        mobileNav.classList.toggle('active');
        burgerIcon.classList.toggle('active');
    })

</script>

</body>
</html>
